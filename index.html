<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="main-div">
    <header>
      <input class="search-bar" type="text" name="search" placeholder="Search" data-search>
    </header>
    <ul id="imageGallery" class="js-lightbox-items">
      <li><a class="js-lightbox-anchor"href="Photos/01.jpg" data-lightbox-index="0"><img class="js-lightbox-image" src="Photos/Thumbnails/01.jpg" width="100%" alt="Image of Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/02.jpg" data-lightbox-index="1"><img class="js-lightbox-image" src="Photos/Thumbnails/02.jpg" width="100%" alt="Image of Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/03.jpg" data-lightbox-index="2"><img class="js-lightbox-image" src="Photos/Thumbnails/03.jpg" width="100%" alt="Image of Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/04.jpg" data-lightbox-index="3"><img class="js-lightbox-image" src="Photos/Thumbnails/04.jpg" width="100%" alt="Image of Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/05.jpg" data-lightbox-index="4"><img class="js-lightbox-image" src="Photos/Thumbnails/05.jpg" width="100%" alt="Image of Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/06.jpg" data-lightbox-index="5"><img class="js-lightbox-image" src="Photos/Thumbnails/06.jpg" width="100%" alt="Image of Fall" title="Fall is coming, I love when the leaves on the trees start to change color."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/07.jpg" data-lightbox-index="6"><img class="js-lightbox-image" src="Photos/Thumbnails/07.jpg" width="100%" alt="Image of Plantation" title="I drove past this plantation yesterday, everything is so green!"></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/08.jpg" data-lightbox-index="7"><img class="js-lightbox-image" src="Photos/Thumbnails/08.jpg" width="100%" alt="Image of Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/09.jpg" data-lightbox-index="8"><img class="js-lightbox-image" src="Photos/Thumbnails/09.jpg" width="100%" alt="Image of Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/10.jpg" data-lightbox-index="9"><img class="js-lightbox-image" src="Photos/Thumbnails/10.jpg" width="100%" alt="Image of Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/11.jpg" data-lightbox-index="10"><img class="js-lightbox-image" src="Photos/Thumbnails/11.jpg" width="100%" alt="Image of Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking."></a></li>
      <li><a class="js-lightbox-anchor"href="Photos/12.jpg" data-lightbox-index="11"><img class="js-lightbox-image" src="Photos/Thumbnails/12.jpg" width="100%" alt="Image of Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a></li>
    </ul>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/searchapp.js"></script>
</body>
</html>
